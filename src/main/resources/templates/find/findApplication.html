    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

</head>
<body>
<div class="container" ng-app="app">

    <div ng-controller="findApplicationController" layout="column" ng-cloak>

        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <a flex md-truncate href="http://localhost:8090/home"><h2>Zakład ubezpieczeń</h2></a>
                <p>Zalogowany jako {{loggedUser.name}}</p>
                <div class="dropdown">
                    <md-button ng-click="dropDown()" class="md-primary md-icon-button ">
                        <i class="material-icons">menu</i>
                    </md-button>
                    <div id="myDropdown" class="dropdown-content">
                        <a th:href="@{/logout}">Wyloguj się</a>
                    </div>
                </div>
            </div>
        </md-toolbar>

        <!--Obowiązkowy element aby menu było do samego dołu-->
        <section layout="row" flex>

            <!--Boczny pasek nawigacji-->
            <md-sidenav
                    class="md-sidenav-left"
                    md-component-id="left"
                    md-is-locked-open="$mdMedia('gt-md')"
                    md-whiteframe="4">

                <md-content layout-padding>
                    <ul>
                        <!--<a href="default.asp">Home</a>-->
                        <li ng-repeat="command in commands | orderBy: 'name'"
                            ng-click="selectCommand(command.idCommand)"><p class="commands-panel">{{command.name}} </p>
                        </li>

                    </ul>
                </md-content>
            </md-sidenav>
            <md-content flex layout-padding>
                <h3 style="color:blue; text-align: center;">Przeglądaj wnioski</h3>
                <br><br>
                <div layout-gt-sm="row">
                    <div flex="5" hide-xs hide-sm>
                        <!-- Spacer //-->
                    </div>

                    <div flex="5" hide-xs hide-sm>
                        <!-- Spacer //-->
                    </div>

                    <md-button md-no-ink ng-click="submitForm()"  class="md-primary">
                        Przeglądaj
                    </md-button>
                    <div flex="45" hide-xs hide-sm>
                        <!-- Spacer //-->
                    </div>
                </div>

                <md-list flex>
                    <md-subheader class="md-no-sticky subHeaderCustom">Znalezione wnioski</md-subheader>

                    <div ng-repeat="result in postResult" ng-click="selectApplication(result.idApplication)" layout-gt-sm="row">
                        <div flex="5" hide-xs hide-sm>
                            <!-- Spacer //-->
                        </div>
                        <md-list-item  class="md-2-line">
                            <div class="md-list-item-text">
                                Typ:
                                <p> {{result.type}} </p>
                            </div>
                            <div class="md-list-item-text">
                                Data:
                            <p> {{result.filling_date}} </p>
                            </div>
                            <div class="md-list-item-text">
                            Powód:
                            <p> {{result.reason}} </p>
                            </div>
                            <div class="md-list-item-text">
                            Stan:
                            <p> {{result.accepted}} </p>
                            </div>
                            <div class="md-list-item-text">
                            ID użytkownika:
                            <p> {{result.user_idUser}} </p>
                            </div>
                        </md-list-item>
                    </div>
                </md-list>

                <!--</tr>-->

            </md-content>
        </section>
    </div>
</div>
