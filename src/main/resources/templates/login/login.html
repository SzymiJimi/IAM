<!DOCTYPE HTML>

<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Zaloguj się do IAM</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

</head>
<body>

<div class="container" ng-app="app" layout="column" ng-cloak>


    <!--Pasek nawigacji u góry-->
    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
            <a flex md-truncate href="http://localhost:8090/home"> <h2 >Zakład ubezpieczeń</h2></a>
            <p>Zalogowany jako {{loggedUser.name}}</p>
            <div class="dropdown">
                <md-button ng-click="dropDown()" class="md-primary md-icon-button ">
                    <i class="material-icons">menu</i>
                </md-button>
                <div id="myDropdown" class="dropdown-content">
                    <a th:href="@{/logout}">Wyloguj się</a>
                </div>
            </div>
        </div>
    </md-toolbar>

    <section layout="row" flex>


        <!--Tytuł strony pojawiający się na środku-->
        <md-content flex layout-padding>
            <h3 style="color:blue">Zakład ubezpieczen logowanie: </h3>
            <br><br>



        </md-content>
    </section>

    <h3 style="color:blue">Zakład ubezpieczen logowanie: </h3>

    <form name='f' th:action='@{/login}' method='POST'>
        <table>
            <tr>
                <td>Nazwa użytkownika:</td>
                <td><input type="text" name="username" value="" /> </td>
            </tr>
            <tr>
                <td>Hasło:</td>
                <td><input type="password" name="password" /> </td>
            </tr>
            <tr>
                <td>Pamietaj mnie:</td>
                <td>
                    <input id="remember_me" name="remember-me" type="checkbox" checked="checked" />
                </td>

            </tr>
            <tr>
                <td colspan="2"><input name="submit" type="submit" value="Zaloguj"/> </td>
            </tr>
        </table>
    </form>



</div>
</body>
</html>
