
<!DOCTYPE HTML>

<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Zakład ubezpieczen</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="controller.js"></script>

</head>
<body>

<div ng-app="app" ng-controller="homeController">

    <h3 style="color:blue">Witaj {{user.name}} na stronie zakładu ubezpieczeń</h3>

    Wybierz czynność:
    <table>
        <tr ng-repeat="command in commands | orderBy: 'name'"  ng-click="selectCommand(command.idCommand)">
            <td>{{command.name}}</td>
        </tr>
        <tr>
            <td> <a th:href="@{/logout}">Wyloguj się</a>
            </td>
        </tr>
    </table>

</div>
</body>
</html>
