<!DOCTYPE HTML>

<html>
<head>
    <title>Zakład ubezpieczen</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="controller.js"></script>

</head>
<body>

<div class="container" ng-app="app">

    <h3 style="color:blue">Zakład ubezpieczen pseudo rejestracja</h3>

    <div ng-controller="postcontroller">
        <form class="form-horizontal" name="customerForm" ng-submit="submitForm()">
            <div class="form-group">
                <label class="control-label col-sm-2" for="loginID">Login:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="username" id="loginID"
                           placeholder="Enter login" ng-model="username"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="nameID">Name:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="name" id="nameID"
                           placeholder="Enter name" ng-model="name"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="lastnameID">Surname:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="surname" id="lastnameID"
                           placeholder="Enter surname" ng-model="surname"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="emailID">Email:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="email" id="emailID"
                           placeholder="Enter email" ng-model="email"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Zarejestruj</button>
                </div>
            </div>
        </form>

        <div class="col-sm-offset-2 col-sm-10">
            <p>{{postResultMessage}}</p>
        </div>
    </div>


</div>
</body>
</html>
