<body>

<div class="container" ng-app="app">

    <div ng-controller="applicationDataController" layout="column" ng-cloak>

        <!--Pasek nawigacji u góry-->
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <a flex md-truncate href="http://localhost:8090/home" target="_self"> <h2 >Zakład ubezpieczeń</h2></a>
                <p>Zalogowany jako {{loggedUser.name}}</p>
                <div class="dropdown">
                    <md-button ng-click="dropDown()" class="md-primary md-icon-button ">
                        <i class="material-icons">menu</i>
                    </md-button>
                    <div id="myDropdown" class="dropdown-content">
                        <a th:href="@{/logout}" target="_self">Wyloguj się</a>
                    </div>
                </div>
            </div>
        </md-toolbar>

        <!--Obowiązkowy element aby menu było do samego dołu-->
        <section layout="row" flex>

            <!--Boczny pasek nawigacji-->
            <md-sidenav
                    class="md-sidenav-left"
                    md-component-id="left"
                    md-is-locked-open="$mdMedia('gt-md')"
                    md-whiteframe="4">

                <md-content layout-padding>
                    <ul>
                        <!--<a href="default.asp">Home</a>-->
                        <li ng-repeat="command in commands | orderBy: 'name'"
                            ng-click="selectCommand(command.idCommand)"><p class="commands-panel">{{command.name}} </p>
                        </li>

                    </ul>
                </md-content>
            </md-sidenav>

            <md-content flex layout-padding>
                <h3 style="color:blue; text-align: center;">Wyświetlanie danych wniosku</h3>
                <br><br>
                <md-card md-theme="dark-blue" md-theme-watch>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">{{postResult.type}}</span>
                            <span class="md-subhead">{{postResult.reason}}</span>
                            <br><br>
                            <span class="md-subhead">Data: <span class="md-headline">{{postResult.filling_date}}</span></span>
                            <span class="md-subhead">Opis: <span class="md-headline">{{postResult.description}}</span></span>
                            <span class="md-subhead">ID użytkownika <span class="md-headline">{{postResult.user_idUser}}</span></span>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button>Action 1</md-button>
                        <md-button>Action 2</md-button>
                    </md-card-actions>
                </md-card>



            </md-content>
